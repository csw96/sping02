<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="나만의 블로그">
    <meta property="og:description" content="게시글등록 및 댓글작성 페이지">
    <meta property="og:image" content="images/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="/basic.js"></script>
    <title>나의 블로그</title>
</head>
<body>
<div class="header" style="position:relative;">
    <div id="header-title-login-user">
        <span id="username"></span>
    </div>
    <div id="header-title-select-shop">
        방문을 환영합니다!
    </div>

    <form id="my_form" method="post" action="/user/logout">
        <a id="logout-text" href="javascript:{}" onclick="document.getElementById('my_form').submit();">로그아웃</a>
    </form>
    <form id="login-page" method="get" action="/user/loginView">
        <a id="login-text" href="javascript:{}" onclick="document.getElementById('login-page').submit();">로그인</a>
    </form>
    <button id="content_form" onclick="showPopup();">글쓰기</button>
    <form id="goBack" method="get" action="/">
        <a id="goBack-text" href="javascript:{}" onclick="document.getElementById('goBack').submit();">돌아가기</a>
    </form>

</div>

<div id="see-area">
    <div id="contents-container">

    </div>
    <div id="comments-container">

    </div>
</div>
<div id="update-area">
    <div id="container" class="popup-container">
        <div class="popup">
            <button id="close" class="close" onclick="hidePopup();">
                X
            </button>

            <p>게시글을 작성해주세요</p>
            <div>
                <input type="text" id="mycontent" placeholder="게시글 입력">
            </div>
            <button class="cta" onclick="postContent()">등록하기</button>
        </div>
    </div>
</div>
</body>
</html>
